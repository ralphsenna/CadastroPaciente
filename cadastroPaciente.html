<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<title>Formulário Hospitalar</title>
	</head>
	<body>
		<div class="container">
			<form data-Formulario class="form-control">
				<fieldset>
					<legend>Dados do Paciente:</legend>
					<!--Nome Completo-->
					<div class="form-row">
						<div class="col">
							<div class="form-group">
								<label for="floatingInput">Nome Completo</label>
								<input data-Nome type="text" class="form-control" id="nome" name="nome" placeholder="Insira seu nome completo">	
							</div>
						</div>
					</div>
					
					<!--CPF-->
					<div class="form-row">
						<div class="col">
							<div class="form-group">
								<label for="floatingInput">CPF</label>
								<input data-CPF type="text" class="form-control cpf-mask" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX">
							</div>
						</div>
					</div>
					
					<!--Endereço e Numero-->
					<div class="row">
						<div class="form-group col-10">
							<label for="floatingInput">Endereço</label>	
							<input data-Endereco type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua ...">
						</div>

						<div class="form-group col-2">
							<label for="floatingInput">N°</label>
							<input data-Numero type="text" class="form-control" id="numero" name="numero" placeholder="N°">
						</div>
					</div>

					<!--Cidade e UF-->
					<div class="row">
						<div class="col-8">
							<div class="form-group">
								<label for="floatingInput">Cidade</label>	
								<input data-Cidade type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade">
							</div>
						</div>
						<div class="col-4">
							<div class="form-group">
								<label for="floatingInput">UF</label>	
								<select data-UF id="uf" name="uf" class="form-control">
									<option selected>UF</option>
									<option value="AC">Acre</option>
									<option value="AL">Alagoas</option>
									<option value="AP">Amapá</option>
									<option value="AM">Amazonas</option>
									<option value="BA">Bahia</option>
									<option value="CE">Ceará</option>
									<option value="DF">Distrito Federal</option>
									<option value="ES">Espírito Santo</option>
									<option value="GO">Goiás</option>
									<option value="MA">Maranhão</option>
									<option value="MT">Mato Grosso</option>
									<option value="MS">Mato Grosso do Sul</option>
									<option value="MG">Minas Gerais</option>
									<option value="PA">Pará</option>
									<option value="PB">Paraíba</option>
									<option value="PR">Paraná</option>
									<option value="PE">Pernambuco</option>
									<option value="PI">Piauí</option>
									<option value="RJ">Rio de Janeiro</option>
									<option value="RN">Rio Grande do Norte</option>
									<option value="RS">Rio Grande do Sul</option>
									<option value="RO">Rondônia</option>
									<option value="RR">Roraima</option>
									<option value="SC">Santa Catarina</option>
									<option value="SP">São Paulo</option>
									<option value="SE">Sergipe</option>
									<option value="TO">Tocantins</option>
								</select>
							</div>
						</div>
					</div>

					<!--Questionários-->
					<fieldset class="row">
						<div class="col-3">
							<legend class="col-form-label pt-0">Possui convênio</legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input data-Convenio class="form-check-input" type="radio" name="convenio" id="gridRadios1" value="true">
									<label class="form-check-label" for="gridRadios1">Sim</label>
								</div>
								<div class="form-check">
									<input data-Convenio class="form-check-input" type="radio" name="convenio" id="gridRadios2" value="false">
									<label class="form-check-label" for="gridRadios2">Não</label>
								</div>
							</div>
						</div>

						<div class="col-3">
							<legend class="col-form-label pt-0">É diabético?</legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="diabetico" id="gridRadios1" value="true">
									<label class="form-check-label" for="gridRadios1">Sim</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="diabetico" id="gridRadios2" value="false">
									<label class="form-check-label" for="gridRadios2">Não</label>
								</div>
							</div>
						</div>

						<div class="col-3">
							<legend class="col-form-label pt-0">É cardíaco?</legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="cardiaco" id="gridRadios1" value="true">
									<label class="form-check-label" for="gridRadios1">Sim</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="cardiaco" id="gridRadios2" value="false">
									<label class="form-check-label" for="gridRadios2">Não</label>
								</div>
							</div>
						</div>

						<div class="col-3">
							<legend class="col-form-label pt-0">É obeso?</legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input data- class="form-check-input" type="radio" name="obeso" id="gridRadios1" value="true">
									<label class="form-check-label" for="gridRadios1">Sim</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="obeso" id="gridRadios2" value="false">
									<label class="form-check-label" for="gridRadios2">Não</label>
								</div>
							</div>
						</div>
					</fieldset>

					<!--"Cadastrar"-->					
					<div class="form-row">
						<div class="form-group col-1 offset-5">
							<label for="floatingInput">   </label>
							<button type="submit" class="btn btn-outline-success btn-lg">CADASTRAR</button>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div data-Mensagem></div>
						</div>
					</div>
				</fieldset>
			</form>
		</div> <!--fim da divisão do container-->
		<div data-Mensagem></div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
		<script src="scripts/classes.js"></script>
		<script src="scripts/script.js"></script>
	</body>
	<footer>
	</footer>
</html>
